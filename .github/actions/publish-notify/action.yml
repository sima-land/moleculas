name: 'Publish notify'
description: 'Log publish workflow to Telegram'
author: 'sima-land team'

inputs:
  stage:
    required: true
    description: 'Stage: "start", "done" or "fail"'
  tg-bot-token:
    required: true
    description: 'Telegram bot token'
  tg-chat-id:
    required: true
    description: 'Telegram chat id'

runs:
  using: 'composite'
  steps:
    - name: Define package name
      if: ${{ success() && inputs.stage == 'start' }}
      shell: bash
      run: cat package.json | jq '.name' | awk '{print "package_name=" $0}' >> $GITHUB_ENV

    - name: Publish START message
      if: ${{ success() && inputs.stage == 'start' }}
      uses: appleboy/telegram-action@master
      with:
        token: ${{ inputs.tg-bot-token }}
        to: ${{ inputs.tg-chat-id }}
        message: |
          ‚ñ∂Ô∏è –ó–∞–ø—É—â–µ–Ω–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏—è –ø–∞–∫–µ—Ç–∞ ${{ env.package_name }}

    - name: Publish DONE message
      if: ${{ success() && inputs.stage == 'done' }}
      uses: appleboy/telegram-action@master
      with:
        token: ${{ inputs.tg-bot-token }}
        to: ${{ inputs.tg-chat-id }}
        message: |
          ‚úÖ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞ –≤–µ—Ä—Å–∏—è ${{ github.ref_name }} –ø–∞–∫–µ—Ç–∞ ${{ env.package_name }}

          –û–ø–∏—Å–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞: ${{ github.event.release.html_url }}

    - name: Publish FAIL message
      if: ${{ failure() || inputs.stage == 'fail' }}
      uses: appleboy/telegram-action@master
      with:
        token: ${{ inputs.tg-bot-token }}
        to: ${{ inputs.tg-chat-id }}
        message: |
          üÜò –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –ø–∞–∫–µ—Ç ${{ env.package_name }}

          –î–µ—Ç–∞–ª–∏: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
